# Default values for workspace-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: workspace
  tag: 131
  pullPolicy: Always

appConfig:
  port: 5068
  env: "dev"
  config_center_enabled: false
  config_center_base_url: http://common.utility:5062/
  srv_namespace: service_workspace

  tenant_id: ""

  GUACAMOLE_HOSTNAME: "dev.pilot.indocresearch.com"
  GUACAMOLE_URL_PATH: "/workbench/{container_code}/guacamole/"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

command:
  - "/bin/bash"
args:
  - "-c"
  - "python run.py"

container:
  port: 5068

service:
  type: ClusterIP
  port: 5068

podAnnotations: {}

deploymentAnnotations: {}

podSecurityContext: {}

securityContext: {}

imagePullSecrets: []

ingress:
  enabled: false

resources:
  limits:
    cpu: "1"
    memory: 1000Mi
  requests:
    cpu: "10m"
    memory: 50Mi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv: {}

extraEnvYaml: {}

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 5
  periodSeconds: 10
  successThreshold: 1
  tcpSocket:
    port: 5068

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /v1/health
    port: 5068
    scheme: HTTP
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 3

updateStrategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 33%
  type: RollingUpdate

extraVolumeMounts: []

extraVolumes: []
