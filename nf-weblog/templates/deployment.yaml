apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nf-weblog.fullname" . }}-api
  labels:
    {{- include "nf-weblog.apiLabels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.apiReplicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nf-weblog.apiSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nf-weblog.apiSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nf-weblog.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: "init-{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:weblog-api-{{ .Values.image.apiTag | default .Chart.AppVersion }}-init"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: KAFKA_URI
            value: {{ .Values.appConfig.kafkaUri | quote }}
          - name: KAFKA_TOPIC
            value: {{ .Values.appConfig.kafkaTopic | quote }}
          - name: KAFKA_CONSUMER_GROUP
            value: {{ .Values.appConfig.kafkaConsumerGroup | quote }}
          - name: SEEK_TO_BEGINNING
            value: {{ .Values.appConfig.seekTobeginning | quote }}
          - name: ELASTICSEARCH_URI
            value: {{ .Values.appConfig.elasticserchUri | quote }}
          - name: ELASTICSEARCH_RUNS_INDEX
            value: {{ .Values.appConfig.elasticsearchRunsIndex | quote }}
          - name: ELASTICSEARCH_PROCESS_INDEX
            value: {{ .Values.appConfig.elasticsearchProcessIndex | quote }}
{{- if .Values.extraEnv }}
  {{- range $key, $value := .Values.extraEnv }}
          - name: {{ $key }}
            value: {{ $value | quote }}
  {{- end }}
{{- end }}
{{- with .Values.extraEnvYaml }}
          {{- toYaml . | nindent 10 }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:weblog-api-{{ .Values.image.apiTag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: KAFKA_URI
            value: {{ .Values.appConfig.kafkaUri | quote }}
          - name: KAFKA_TOPIC
            value: {{ .Values.appConfig.kafkaTopic | quote }}
          - name: KAFKA_CONSUMER_GROUP
            value: {{ .Values.appConfig.kafkaConsumerGroup | quote }}
          - name: SEEK_TO_BEGINNING
            value: {{ .Values.appConfig.seekTobeginning | quote }}
          - name: ELASTICSEARCH_URI
            value: {{ .Values.appConfig.elasticserchUri | quote }}
          - name: ELASTICSEARCH_RUNS_INDEX
            value: {{ .Values.appConfig.elasticsearchRunsIndex | quote }}
          - name: ELASTICSEARCH_PROCESS_INDEX
            value: {{ .Values.appConfig.elasticsearchProcessIndex | quote }}
{{- if .Values.extraEnv }}
  {{- range $key, $value := .Values.extraEnv }}
          - name: {{ $key }}
            value: {{ $value | quote }}
  {{- end }}
{{- end }}
{{- with .Values.extraEnvYaml }}
          {{- toYaml . | nindent 10 }}
{{- end }}
          ports:
              - name: http
                containerPort: {{ .Values.service.port }}
          livenessProbe: null
          readinessProbe: null
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
