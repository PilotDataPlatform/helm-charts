      {{- if .Values.hostAliases }}
      hostAliases:
        {{- range $key, $value := .Values.hostAliases }}
        - ip: {{ $key | quote }}
          hostnames:
            - {{ $value | quote }}
        {{- end }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
